<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="icon">
      <i class="bi bi-person-circle fs-1"></i> <!-- TamaÃ±o grande -->
    
    </div>
    <div class="input-icon-wrapper">
      <input formControlName="email" type="email" placeholder="Email">
      <i class="bi bi-envelope"></i>
    </div>
    <div class="input-icon-wrapper">
      <input formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="Password">
      <i class="bi bi-lock"></i>
      <button type="button" class="toggle-password" (click)="toggleShowPassword()">Show</button>
    </div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div class="button-group">
      <button type="submit">Login</button>
      <button type="button" (click)="goToRegister()">Register</button>
    </div>
    <button type="button" (click)="goToRecoverPassword()">Forgot Password?</button>
  </form>
</div>
